<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonte(Poppins), fornecida pelo google fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- conexão com o CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Tags de Texto</title>
</head>

<body>
  <!-- Parágrafo -->
  <p>Este é um parágrafo de exemplo.</p>
  <!-- Cabeçalhos -->
  <h1>Título Principal</h1>
  <h2>Subtítulo</h2>
  <h3>Cabeçalho 3</h3>
  <h4>Cabeçalho 4</h4>
  <h5>Cabeçalho 5</h5>
  <h6>Cabeçalho 6</h6>
  <!-- Texto Em Negrito e Itálico -->
  <p><strong>Texto em negrito</strong> e <em>texto em itálico</em>.</p>
  <!-- Texto sublinhado -->
  <p><u>Texto sublinhado</u></p>
  <!-- Texto Sobrescrito e Subscrito -->
  <p>x<sup>2</sup> + H<sub>2</sub>O</p>
  <!-- Quebra de linha -->
  <p>Esta é uma linha.<br>Esta é uma nova linha.</p>
</body>

</html>
