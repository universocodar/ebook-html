<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <form action="/processar-dados" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email">

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Digite um comentário"></textarea>

    <label for="linguagem">Linguagem:</label>
    <select id="linguagem" name="linguagem">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>

    <label for="jornada">Escolha uma Jornada:</label>
    <input type="text" id="jornada" name="jornada" list="jornadas">
    <datalist id="jornadas">
      <option value="Front-end">
      <option value="Back-end">
      <option value="Full Stack">
      <option value="Data Scientist">
    </datalist>

    <button type="submit">Enviar</button>

  </form>


</body>

</html>
